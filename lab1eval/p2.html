<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #00b4db, #0083b0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contact-wrapper {
      background: #ffffff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      text-align: center;
      color: #0083b0;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #0083b0;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }
    button:hover {
      background: #006b90;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="contact-wrapper">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
