<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #ff9966, #ff5e62);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .reg-card {
      background: #ffffff;
      padding: 30px 35px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      max-width: 520px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      color: #ff5e62;
    }
    .field-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 9px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: inherit;
    }
    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 11px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.1s ease;
    }
    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="reg-card">
    <h1>Create Account</h1>
    <form>
      <div class="field-group">
        <label for="fullname">Full Name</label>
        <input id="fullname" type="text" name="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="field-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="field-group">
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" name="dob" required>
      </div>

      <div class="field-group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" name="phone" placeholder="+91-XXXXXXXXXX" required>
      </div>

      <div class="field-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Create a strong password" required>
      </div>

      <div class="field-group">
        <label for="profile-pic">Choose Profile Picture</label>
        <input id="profile-pic" type="file" name="profile-pic" accept="image/*">
      </div>

      <div class="field-group terms">
        <input id="terms" type="checkbox" required>
        <label for="terms">I accept the Terms &amp; Conditions</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
