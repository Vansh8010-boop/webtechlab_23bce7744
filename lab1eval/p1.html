<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marksheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      margin: 0;
      padding: 40px;
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #ffffff;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
    }
    thead {
      background: #1d2671;
      color: #fff;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background: #f5f5f5;
    }
    tbody tr:hover {
      background: #e0ecff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Marksheet</h1>
    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Subject 1</th>
          <th>Subject 2</th>
          <th>Subject 3</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Aryan</td>

          <td>255</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Bhavana</td>
          <td>88</td>
          <td>81</td>
          <td>79</td>
          <td>248</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Charan</td>
          <td>76</td>
          <td>69</td>
          <td>80</td>
          <td>225</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Disha</td>
          <td>90</td>
          <td>94</td>
          <td>88</td>
          <td>272</td>
        </tr>
        <tr>
          <td>105</td>
          <td>Emmanuel</td>
          <td>70</td>
          <td>73</td>
          <td>68</td>
          <td>211</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
