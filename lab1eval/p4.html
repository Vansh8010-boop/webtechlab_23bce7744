<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .product-card {
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 18px 35px rgba(0,0,0,0.35);
      max-width: 360px;
      width: 100%;
    }
    .product-card img {
      width: 100%;
      display: block;
    }
    .product-content {
      padding: 20px 22px 24px;
    }
    .product-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .product-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 14px;
    }
    .product-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .price {
      font-size: 20px;
      font-weight: 700;
      color: #2c5364;
    }
    .buy-btn {
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      color: #333;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.1s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }
    .buy-btn:hover {
      opacity: 0.95;
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="https://via.placeholder.com/360x220.png?text=Wireless+Headphones" alt="Wireless Headphones">
    <div class="product-content">
      <div class="product-title">Wireless Noise-Cancelling Headphones</div>
      <div class="product-desc">
        Experience immersive sound with active noise cancellation, 30-hour battery life, and ultra-comfortable ear cushions.
      </div>
      <div class="product-footer">
        <span class="price">â‚¹4,999</span>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
