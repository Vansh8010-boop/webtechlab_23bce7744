<!DOCTYPE html>
<html>
<head>
<style>
.col{float:left;width:30%;min-height:200px;border:2px solid;padding:10px;margin:5px}
.card{padding:8px;border:1px solid;margin:5px;cursor:grab}
</style>
</head>
<body>
<input id="t"><button onclick="add()">Add Task</button><br><br>

<div id="d1" class="col" ondrop="drop(event)" ondragover="allow(event)">To Do</div>
<div id="d2" class="col" ondrop="drop(event)" ondragover="allow(event)">In Progress</div>
<div id="d3" class="col" ondrop="drop(event)" ondragover="allow(event)">Completed</div>

<script>
function add(){
  const c=document.createElement("div");
  c.className="card";c.draggable=true;
  c.id="c"+Date.now();
  c.innerText=t.value+" ("+new Date().toLocaleDateString()+")";
  c.ondragstart=e=>e.dataTransfer.setData("id",c.id);
  d1.appendChild(c);t.value="";
}
function allow(e){e.preventDefault()}
function drop(e){
  const id=e.dataTransfer.getData("id");
  const el=document.getElementById(id);
  e.target.appendChild(el);
  if(e.target.id==="d3"){
    el.style.background="#8f8";
    alert("Task Completed Successfully");
  }
}
</script>
</body>
</html>
