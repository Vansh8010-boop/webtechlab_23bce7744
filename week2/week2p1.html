<!DOCTYPE html>
<html>
<head><title>Canvas</title></head>
<body>
<h2>HTML5 Canvas Demo</h2>
<canvas id="c" width="500" height="300"></canvas>
<script>
const x=c.getContext("2d");
x.fillRect(20,20,120,80);
x.beginPath();x.arc(250,80,40,0,Math.PI*2);x.fill();
x.beginPath();x.moveTo(20,150);x.lineTo(300,150);x.stroke();
x.font="20px Arial";x.fillText("HTML5 Canvas",180,200);
</script>
</body>
</html>
